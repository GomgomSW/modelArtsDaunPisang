<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <title>Banana Leaf Recognition</title>
</head>

<body id="page-top bg-secondary mx-auto">

  <nav class="navbar bg-body-tertiary ">
    <div class="container-fluid justify-content-evenly">
      <a class="navbar-brand text-center text-danger-emphasis" href="https://binus.ac.id/">Bina Nusantara</a>
      <a class="navbar-brand text-center text-danger" href="https://www.huawei.com/en/">Huawei</a>
    </div>
  </nav>

  <!-- Header -->
  <header class="masthead d-flex justify-content-center align-items-center vh-100 bg-secondary">
    <form action="http://127.0.0.1:8000/" method="GET" enctype="multipart/form-data">

      <div class="intro-text">
        <div class="intro-heading2">
          <h1 class="text-warning">Result</h1>
          <hr>
          <h3> Data Prediction is {{ status }} </h2>
          <h3> Your leaf current status is {{ leaf }} </h2>
          <h3> Our accuracy about this prediction is {{ accuracy }} </h2>
      
          <input class="btn btn-primary mt-4" type="submit" value="Back" />
        </div>
      </div>
    </form>
  </header>

    <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</body>

</html>
